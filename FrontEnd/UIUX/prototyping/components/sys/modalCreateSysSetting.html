<!-- 參數設定 -->
<div class="modal fade" id="modalCreateSysSetting" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <span class="modal-edit-hide modal-under-review-hide">新增參數設定</span>
          <span class="modal-edit-show modal-under-review-show">編輯參數設定</span>
          <span class="modal-under-review-show"><span class="tag square red ml-2 ">待覆核</span></span>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>參數中文說明
              <span class="markRed">*</span>
              <a class="modal-under-review-notice pop-hover-stay" data-toggle="popover" href="#noticeSysItemName1"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></a>
            </label>
            <input class="form-control inputstyle" type="text" name="sysItemName" placeholder="請輸入...">
            <input type="hidden" name="sysItemNameOri">
          </div>
          <div class="form-group">
            <label>參數系統代碼
              <span class="markRed">*</span>
            </label>
            <input class="form-control inputstyle" type="text" name="sysItemCode" placeholder="請輸入...">
            <input type="hidden" name="sysItemFrom" value=""/>
          </div>
        </form>
        <div class="modal-under-review-show">
          <div class="dropdown-divider mb-3"></div>
          <form class="row">
            <h6 class="col-3 text-black-50">申請人</h6>
            <h6 class="col-9">李維維&nbsp;<small class="text-black-50">2018/03/23</small></h6>
          </form>
        </div>
      </div>
      <div class="displayno" id="noticeSysItemName1">
        <b>參數中文說明</b>
        <div class="dropdown-divider"></div>
        <div class="text-black-50">異動前：<span class="before"></span></div>
        <div class="">異動後：<span class="after"></span></div>
      </div>
      <div class="modal-footer">
        <div class="modal-m-review-hide">
          <button type="button" class="btn btn-gry" data-dismiss="modal" aria-label="Close">取消</button>
          <button type="button" class="btn btn-ylw " data-dismiss="modal" aria-label="Close" data-submit="true">確定</button>
        </div>
        <!-- 主管審核 -->
        <div class="modal-m-review-show">
            <button type="button" class="btn btn-gry" data-dismiss="modal" aria-label="Close">取消</button>
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal" aria-label="Close" onclick="modalCreateSysSettingEditReview.call(this, false)">退回</button>
            <button type="button" class="btn btn-ylw " data-dismiss="modal" aria-label="Close" onclick="modalCreateSysSettingEditReview.call(this, true)">放行</button>
        </div>
      </div>
    </div>
  </div>
</div>
