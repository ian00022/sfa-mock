<!-- 參數設定 -->
<div class="modal fade" id="modalCreateSysDropDItemSetting" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">新增參數類別</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>中文說明
              <span class="markRed">*</span>
              <a class="modal-under-review-notice pop-hover-stay" data-toggle="popover" href="#noticeSysItemName1"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></a>
            </label>
            <input class="form-control inputstyle" type="text" name="sysItemName" placeholder="請輸入...">
          </div>
          <div class="form-group">
            <label>參數名稱(英文)
              <span class="markRed">*</span>
            </label>
            <input class="form-control inputstyle" type="text" name="sysItemCode" placeholder="請輸入...">
            <input type="hidden" name="sysItemFrom" value=""/>
          </div>
          <div class="form-group" data-id="referValue">
            <label>參數值
              <span class="markRed">*</span>
            </label>
            <input class="form-control inputstyle" type="text" name="sysItemValue" placeholder="請輸入...">
          </div>
          <div class="form-group">
            <input type="checkbox" value="true" name="hasNextLayer" id="hasNextLayer">
            <label for="hasNextLayer">是否有下一層</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-gry" data-dismiss="modal" aria-label="Close">取消</button>
        <button type="button" class="btn btn-ylw " data-dismiss="modal" aria-label="Close" onclick="modalCreateSysItemSetting.create(this)">確定</button>
      </div>
    </div>
  </div>
</div>
