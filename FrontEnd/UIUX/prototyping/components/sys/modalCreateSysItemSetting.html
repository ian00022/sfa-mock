<!-- 參數設定 -->
<div class="modal fade" id="modalCreateSysItemSetting" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">新增參數類別</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>參數中文說明
              <span class="markRed">*</span>
              <a class="modal-under-review-notice pop-hover-stay" data-toggle="popover" href="#noticeSysItemName1"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></a>
            </label>
            <input class="form-control inputstyle" type="text" name="sysItemName" placeholder="請輸入...">
          </div>
          <div class="form-group">
            <label>參數系統代碼
              <span class="markRed">*</span>
            </label>
            <input class="form-control inputstyle" type="text" name="sysItemCode" placeholder="請輸入...">
            <input type="hidden" name="sysItemFrom" value=""/>
          </div>
          <div class="form-group">
            <label>參數值
              <span class="markRed">*</span>
            </label>
            <input class="form-control inputstyle" type="text" name="sysItemValue" placeholder="請輸入...">
          </div>
        </form>
        <div class="modal-edit-show">
          <div class="dropdown-divider mb-4"></div>
          <form class="row">
            <h6 class="col-3 text-black-50">建立者</h6>
            <h6 class="col-9">李維維&nbsp;<small class="text-black-50">2017/03/23</small></h6>

            <h6 class="col-3 text-black-50">申請人</h6>
            <h6 class="col-9">李維維&nbsp;<small class="text-black-50">2018/03/23</small></h6>

            <h6 class="col-3 text-black-50">覆核主管</h6>
            <h6 class="col-9">Vivian Chen&nbsp;<small class="text-black-50">2018/03/29</small></h6>
          </form>
        </div>
        <div class="text-black-50 modal-under-review-show">
          <div class="dropdown-divider mb-4"></div>
          <form class="row">
            <h6 class="col-3 text-black-50">建立者</h6>
            <h6 class="col-9">李維維&nbsp;<small class="text-black-50">2017/03/23</small></h6>

            <h6 class="col-3 text-black-50">申請人</h6>
            <h6 class="col-9">李維維&nbsp;<small class="text-black-50">2018/03/23</small></h6>
          </form>
        </div>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-gry" data-dismiss="modal" aria-label="Close">取消</button>
        <button type="button" class="btn btn-ylw " data-dismiss="modal" aria-label="Close" onclick="modalCreateSysItemSetting.create(this)">確定</button>
      </div>
    </div>
  </div>
