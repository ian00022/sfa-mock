<!-- 上傳文件 -->
<div class="modal fade" id="modalUpload" tabindex="-1" role="dialog" aria-labelledby="modalUpload" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalUpload">上傳文件</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
            <select class="selectpicker inputstyleSelect" onchange="{
              $(this).closest('.modal').find('[data-id=\'modalUploadInput\']').removeClass('displayno');
            }">
              <option value="" class="displayno">請選擇...</option>
              <option value="1">身分證</option>
              <option value="2">財力證明</option>
              <option value="3">其他</option>
            </select>
        </div>
        <div class="form-group displayno" data-id="modalUploadInput">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile" onchange="{$(this).siblings('label[for=\'customFile\']').html('範例檔案'+ parseInt(Math.random() * 100) +'.jpg'); console.log(1)}">
            <label class="custom-file-label" for="customFile" type="file">
              <i class="fa fa-plus fa-" aria-hidden="true"></i>
            </label>
          </div>
        </div>
        <div class="text-right displayno" data-id="modalUploadInput">
          <input type="checkbox" value="true" name="modalUploadHasNext" id="modalUploadHasNext">
          <label for="modalUploadHasNext">繼續上傳檔案</label>
        </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-gry" data-dismiss="modal" aria-label="Close">取消</button>
          <button type="button" class="btn btn-ylw" aria-label="Close" onclick="{
            var checked = $(this).closest('.modal').find('[name=\'modalUploadHasNext\']').prop('checked');
            if(!checked) {
              $('#' + $(this).closest('.modal').attr('id')).modal('hide');
            }
            $(this).closest('.modal').find('select').val('').selectpicker('refresh');
            $(this).closest('.modal').find('[name=\'modalUploadHasNext\']').prop('checked', false);
            $(this).closest('.modal').find('[data-id=\'modalUploadInput\']').addClass('displayno');
            $(this).closest('.modal').find('label[for=\'customFile\']').html('<i class=\'fa fa-plus\' aria-hidden=\'true\'></i>');
          }">確定</button>
      </div>
    </div>
  </div>
</div>
