<!-- 檔案上傳 -->
<div class="modal fade" id="modalUpload" tabindex="-1" role="dialog" aria-labelledby="modalUpload" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">上傳文件
              <span class="modal-under-review-show"><span class="tag square red ml-2 ">待覆核</span></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <select class="selectpicker inputstyleSelect">
                <option value="" class="displayno">請選擇...</option>
                <option>身分證</option>
                <option>財力證明</option>
                <option>其他</option>
              </select>
            </div>
            <div class="form-group"></div>
            <div class="form-group">
              <input type="checkbox" value="true" name="hasNextLayerDropD3" id="hasNextLayerDropD3">
              <label for="hasNextLayerDropD3">新增完畢後再上傳一筆</label>
            </div>

          </form>
        </div>
        <div class="displayno" id="noticemodalUpload1">
          <p><b>項目名稱：</b></p>
          <div class="text-black-50">異動前：原先項目名稱</div>
          <div class="">異動後：編輯範例</div>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-gry" data-dismiss="modal" aria-label="Close">取消</button>
          <button type="submit" class="btn btn-ylw " data-dismiss="modal" aria-label="Close" onclick="modalUpload.editSubmit.call(this)">確定</button>
        </div>
      </div>
    </div>
  </div>
