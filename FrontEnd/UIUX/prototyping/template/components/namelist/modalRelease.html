<!-- 放行 -->
<div class="modal fade" id="release" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">放行</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>確認放行？</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-gry" data-dismiss="modal" aria-label="Close">取消</button>
        <button type="submit" class="btn btn-ylw " data-dismiss="modal" aria-label="Close">確認</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(function () {
    $('#release [type="submit"]').on('click', function (e) {
      e.preventDefault();
      $('tabel input[type="checkbox"]').each(function (idx, e) {
        $(this).prop('checked', false);
      })
    });
  });
</script>
